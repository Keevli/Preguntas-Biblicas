<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Carter+One&display=swap');

    body {
        font-family: 'Carter One', cursive;
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 85vh;
    }

    .container {
        position: relative;
        text-align: center;
        z-index: 1;
        max-width: 380px;
    }

    .fullscreen-gif {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
        animation: zoomOut 5s ease-out forwards;
        transform: scale(1.5);
    }

    @keyframes zoomOut {
        0% { transform: scale(1.2); filter: brightness(1.1); }
        100% { transform: scale(1); filter: brightness(1); }
    }

    .gif-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }

    .input-wrapper {
        position: relative;
        display: block;
        margin: 10px auto;
        width: 250px;
        width: 100%;
    }

    .input-wrapper input {
    width: 100%;
    padding: 10px 40px 10px 10px; /* leave space for eye icon */
    font-size: 16px;
    border-radius: 8px;
    border: none;
    box-sizing: border-box;
}

    input {
        width: 100%;
        padding: 10px 40px 10px 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        box-sizing: border-box;
    }

    .eye-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    width: 20px;
    height: 20px;
}

    button {
        font-family: 'Carter One', cursive;
        border: none;
        cursor: pointer;
        border-radius: 16px;
        transition: all 0.25s ease-in-out;
    }

    #loginBtn {
        padding: 10px 32px;
        font-size: 18px;
        background-color: rgb(222, 208, 52);
        color: rgb(255, 255, 255);
        box-shadow: 0 5px 0 rgb(200, 140, 0);
        margin-top: 10px;
    }

    #loginBtn:hover:not(:disabled) {
        transform: scale(1.05);
        background-color: rgb(255, 255, 120);
        box-shadow: 0 3px 0 rgb(200, 140, 0);
    }

    #loginBtn:active:not(:disabled) {
        transform: translateY(3px) scale(0.98);
        box-shadow: 0 2px 0 rgb(150, 100, 0);
    }

    #loginBtn:disabled {
        background-color: rgb(180, 180, 80);
        cursor: not-allowed;
        transform: scale(1);
        box-shadow: 0 3px 0 rgb(150, 150, 50);
    }

    #goSignupBtn {
        padding: 9px 28px;
        font-size: 17px;
        background-color: rgb(90, 180, 255);
        color: white;
        box-shadow: 0 5px 0 rgb(30, 100, 200);
        margin-top: 8px;
    }

    #goSignupBtn:hover {
        transform: scale(1.05);
        background-color: rgb(120, 200, 255);
        box-shadow: 0 3px 0 rgb(30, 100, 200);
    }

    #goSignupBtn:active {
        transform: translateY(3px) scale(0.98);
        box-shadow: 0 2px 0 rgb(20, 70, 150);
    }

    .error {
        color: rgb(229, 0, 0);
        margin-top: 10px;
    }
</style>
</head>
<body>

<!-- Background GIF -->
<img src="Header.png" alt="Animated GIF" class="fullscreen-gif">
<div class="gif-overlay"></div>

<div class="container">
    <h1>Iniciar Sesión</h1>

    <input type="text" id="username" placeholder="Nombre de Usuario" required>

    <div class="input-wrapper">
    <input type="password" id="password" placeholder="Contraseña" required>
    <img src="EyeOpen.png" id="togglePassword" class="eye-icon">
</div>

    <button id="loginBtn">Iniciar</button>
    <button id="goSignupBtn">Crear una Cuenta</button>

    <p class="error" id="errorMsg"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyADhesCk4kYXN73EyYaOuYgB1dQxzIQLkk",
        authDomain: "keevli.firebaseapp.com",
        projectId: "keevli",
        storageBucket: "keevli.firebasestorage.app",
        messagingSenderId: "1057187563274",
        appId: "1:1057187563274:web:df61aed04b3a2c63a19cf3",
        measurementId: "G-4E8SQT6TL1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const errorMsg = document.getElementById("errorMsg");
    const loginBtn = document.getElementById("loginBtn");

    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.src = "EyeClosed.png";
        } else {
            passwordInput.type = "password";
            togglePassword.src = "EyeOpen.png";
        }
    });

    loginBtn.addEventListener("click", () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        const email = `${username}@keevliapp.com`;

        loginBtn.disabled = true;
        loginBtn.textContent = "Cargando...";

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                new Audio('SelectGameSound.mp3').play();
                setTimeout(() => { window.location.href = "index.html"; }, 1000);
            })
            .catch((error) => {
                errorMsg.textContent = error.message;
                new Audio('DisSound.mp3').play();
                loginBtn.disabled = false;
                loginBtn.textContent = "Iniciar";
            });
    });

    document.getElementById("goSignupBtn").addEventListener("click", () => {
        window.location.href = "signup.html";
    });
</script>

</body>
</html>
