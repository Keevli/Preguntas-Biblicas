<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Carter+One&display=swap');

    body {
        font-family: 'Carter One', cursive;
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 85vh;
    }

    .container {
        position: relative;
        text-align: center;
        z-index: 1;
    }

    .fullscreen-gif {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
        animation: zoomOut 5s ease-out forwards;
        transform: scale(1.5);
    }

    @keyframes zoomOut {
        0% {
            transform: scale(1.2);
            filter: brightness(1.1);
        }
        100% {
            transform: scale(1);
            filter: brightness(1);
        }
    }

    .gif-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }

    input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        width: 250px;
        border-radius: 8px;
        border: none;
    }

button {
    font-family: 'Carter One', cursive;
    border: none;
    cursor: pointer;
    border-radius: 16px;
    transition: all 0.25s ease-in-out;
    transform: rotate(0deg);
}

/* ðŸŸ¡ Iniciar button (yellow, playful, smaller) */
#loginBtn {
    padding: 10px 32px;
    font-size: 18px;
    background-color: rgb(222, 208, 52);
    color: rgb(255, 255, 255);
    box-shadow: 0 5px 0 rgb(200, 140, 0);
    margin-top: 10px;
}

#loginBtn:hover {
    transform: scale(1.05);
    background-color: rgb(255, 255, 120);
    box-shadow: 0 3px 0 rgb(200, 140, 0);
}

#loginBtn:active {
    transform: translateY(3px) scale(0.98);
    box-shadow: 0 2px 0 rgb(150, 100, 0);
}

/* ðŸŸ¦ Signup button (blue, matching smaller style) */
#goSignupBtn {
    padding: 9px 28px;
    font-size: 17px;
    background-color: rgb(90, 180, 255);
    color: white;
    box-shadow: 0 5px 0 rgb(30, 100, 200);
    margin-top: 8px;
}

#goSignupBtn:hover {
    transform: scale(1.05);
    background-color: rgb(120, 200, 255);
    box-shadow: 0 3px 0 rgb(30, 100, 200);
}

#goSignupBtn:active {
    transform: translateY(3px) scale(0.98);
    box-shadow: 0 2px 0 rgb(20, 70, 150);
}

    .error {
        color: rgb(229, 0, 0);
        margin-top: 10px;
    }
</style>
</head>
<body>

<!-- Background GIF -->
<img src="Header.png" alt="Animated GIF" class="fullscreen-gif">
<div class="gif-overlay"></div>

<div class="container">
    <h1>Iniciar SesiÃ³n</h1>

    <input type="text" id="username" placeholder="Nombre de Usuario" required>
    <input type="password" id="password" placeholder="ContraseÃ±a" required>

    <button id="loginBtn">Iniciar</button>
    <button id="goSignupBtn">Crear una Cuenta</button>

    <p class="error" id="errorMsg"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyADhesCk4kYXN73EyYaOuYgB1dQxzIQLkk",
        authDomain: "keevli.firebaseapp.com",
        projectId: "keevli",
        storageBucket: "keevli.firebasestorage.app",
        messagingSenderId: "1057187563274",
        appId: "1:1057187563274:web:df61aed04b3a2c63a19cf3",
        measurementId: "G-4E8SQT6TL1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    document.getElementById("loginBtn").addEventListener("click", () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        const email = `${username}@keevliapp.com`;

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                const audio = new Audio('SelectGameSound.mp3');
                audio.play();
                  setTimeout(() => {
                    window.location.href = "index.html";
                 }, 1000);
            })
            .catch((error) => {
                errorMsg.textContent = error.message;
                const audio = new Audio('DisSound.mp3');
                audio.play();
            });
    });

    document.getElementById("goSignupBtn").addEventListener("click", () => {
        window.location.href = "signup.html";
    });
</script>

</body>
</html>
