        const password = passwordInput.value;
        const email = `${username}@keevliapp.com`;

        // Validation rules
        const onlyLettersRegex = /^[A-Za-zÃÃ‰ÃÃ“ÃšÃ¡Ã©Ã­Ã³ÃºÃ‘Ã±]+$/; // allows accented Spanish letters too

            errorMsg.textContent = "El nombre de usuario solo puede contener letras (sin nÃºmeros, emojis ni sÃ­mbolos).";
